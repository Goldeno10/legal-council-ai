    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-12 border-b pb-6">

        </header>

        <!-- Section 1: Upload & Analysis -->
        <section class="bg-white p-8 rounded-xl shadow-sm border mb-8">
            <h2 class="text-xl font-semibold mb-4">1. Document Ingestion</h2>
            <div class="flex items-center gap-4">
                <input type="file" id="legalFile"
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
                <button onclick="startAnalysis()" id="analyzeBtn"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Analyze</button>
            </div>

            <!-- Progress Tracker -->
            <div id="progress" class="mt-6 space-y-3 hidden">
                <div id="step-extractor" class="flex items-center gap-3 text-slate-400">
                    <div class="w-2 h-2 rounded-full bg-current"></div> Parsing & Extracting...
                </div>
                <div id="step-analyzer" class="flex items-center gap-3 text-slate-400">
                    <div class="w-2 h-2 rounded-full bg-current"></div> Risk Assessment...
                </div>
                <div id="step-translator" class="flex items-center gap-3 text-slate-400">
                    <div class="w-2 h-2 rounded-full bg-current"></div> Simplifying Content...
                </div>
            </div>
        </section>

        <!-- Section 2: Results & Chat -->
        <section id="chatSection" class="bg-white p-8 rounded-xl shadow-sm border hidden">
            <h2 class="text-xl font-semibold mb-4">2. Interactive Legal Counsel</h2>
            <div id="chatBox" class="h-64 overflow-y-auto border rounded-lg p-4 bg-slate-50 mb-4 space-y-4 text-sm">
                <!-- Messages appear here -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="chatInput" placeholder="Ask about a specific clause..."
                    class="flex-1 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="sendChat()"
                    class="bg-slate-800 text-white px-6 py-2 rounded-lg hover:bg-slate-900">Ask</button>
            </div>
        </section>
    </div>

    <script>
        let currentThreadId = null;

        async function startAnalysis() {
            const fileInput = document.getElementById('legalFile');
            if (!fileInput.files[0]) return alert("Upload a PDF first");

            const btn = document.getElementById('analyzeBtn');
            const progress = document.getElementById('progress');

            btn.disabled = true;
            progress.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Using fetch with Response.body for SSE
            const response = await fetch('/analyze', { method: 'POST', body: formData });
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                lines.forEach(line => {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.replace('data: ', ''));

                        // 1. Update Progress Bar
                        if (data.node) {
                            const el = document.getElementById(`step-${data.node}`);
                            if (el) {
                                el.classList.remove('text-slate-400');
                                el.classList.add('text-green-600', 'font-medium');
                            }
                        }

                        // 2. Catch the Final Translation and Render to UI
                        if (data.node === 'translator' && data.update.final_summary) {
                            renderFinalReport(data.update.final_summary);
                        }

                        if (data.status === 'done') {
                            currentThreadId = data.thread_id;
                            document.getElementById('chatSection').classList.remove('hidden');
                        }
                    }
                });
            }
        }


        // Helper function to inject the AI response into the DOM
        function renderFinalReport(summary) {
            const chatBox = document.getElementById('chatBox');

            let takeawaysHtml = summary.key_takeaways.map(item => `
        <div class="mb-3 p-3 bg-white border rounded shadow-sm">
            <h4 class="font-bold text-blue-700">${item.title}</h4>
            <p class="text-slate-700 mt-1">${item.simple_explanation}</p>
            <p class="text-xs text-orange-600 mt-2 italic"><strong>Action:</strong> ${item.action_item}</p>
        </div>
    `).join('');

            chatBox.innerHTML = `
        <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500 mb-6">
            <h3 class="font-bold text-lg mb-2">Executive Summary (TL;DR)</h3>
            <p>${summary.tldr}</p>
            <div class="mt-2 text-sm font-semibold text-blue-800">Tone: ${summary.tone_check}</div>
        </div>
        <div class="space-y-4">
            <h3 class="font-bold text-lg">Key Takeaways</h3>
            ${takeawaysHtml}
        </div>
    `;
            chatBox.scrollTop = 0;
        }

        async function sendChat() {
            const input = document.getElementById('chatInput');
            const chatBox = document.getElementById('chatBox');
            const query = input.value;
            if (!query || !currentThreadId) return;

            // 1. Append User Message
            chatBox.innerHTML += `
        <div class="flex justify-end mb-4">
            <div class="bg-blue-600 text-white px-4 py-2 rounded-2xl rounded-tr-none max-w-[80%] shadow-sm">
                ${query}
            </div>
        </div>`;
            input.value = '';

            // 2. Prepare AI Message Container
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = "flex justify-start mb-4";
            aiMsgDiv.innerHTML = `
        <div class="bg-white border text-slate-800 px-4 py-2 rounded-2xl rounded-tl-none max-w-[90%] shadow-sm">
            <span class="font-bold text-xs text-blue-600 block mb-1">AI COUNSEL</span>
            <div class="ai-content whitespace-pre-wrap leading-relaxed"></div>
        </div>`;
            chatBox.appendChild(aiMsgDiv);
            const contentSpan = aiMsgDiv.querySelector('.ai-content');

            // 3. Consume Stream
            const response = await fetch(`/chat/${currentThreadId}?query=${encodeURIComponent(query)}`, { method: 'POST' });
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let fullContent = "";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                lines.forEach(line => {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.replace('data: ', ''));
                            if (data.token) {
                                fullContent += data.token;

                                // STAFF ENGINEER MOVE: 
                                // If the local AI is dumping raw JSON strings, let's clean it up 
                                // for the user so it doesn't look like code.
                                let displayContent = fullContent;
                                if (fullContent.trim().startsWith('{')) {
                                    // Only update once we have enough content to avoid flickers
                                    contentSpan.innerHTML = `<code class="text-xs text-slate-500">Processing detailed data...</code>`;
                                } else {
                                    contentSpan.innerText = fullContent;
                                }
                            }
                        } catch (e) {
                            console.error("Stream parse error", e);
                        }
                    }
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // FINAL PASS: If it was JSON, let's make it look nice after streaming finishes
            if (fullContent.trim().startsWith('{')) {
                try {
                    // If the model output multiple JSON objects, we split and format them
                    const formatted = fullContent.replace(/\}\{/g, '}\n\n{');
                    contentSpan.innerHTML = `<div class="bg-slate-900 text-green-400 p-3 rounded-lg overflow-x-auto font-mono text-xs">${formatted}</div>`;
                } catch (e) {
                    contentSpan.innerText = fullContent;
                }
            }
        }
